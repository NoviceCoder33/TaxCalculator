<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
          <div class="form-group">
            <label for="grossIncome">Gross Annual Income:</label>
            <input type="number" class="form-control" id="grossIncome" required>
            <div class="invalid-feedback" id="grossIncomeError"></div>
          </div>
          <div class="form-group">
            <label for="extraIncome">Extra Income:</label>
            <input type="number" class="form-control" id="extraIncome">
            <div class="invalid-feedback" id="extraIncomeError"></div>
          </div>
          <div class="form-group">
            <label for="ageGroup">Age Group:</label>
            <select class="form-control" id="ageGroup" required>
              <option value="<40">&lt;40</option>
              <option value=">=40 & <60">&ge;40 &lt;60</option>
              <option value=">=60">&ge;60</option>
            </select>
            <div class="invalid-feedback" id="ageGroupError"></div>
          </div>
          <div class="form-group">
            <label for="deductions">Total Deductions:</label>
            <input type="number" class="form-control" id="deductions">
            <div class="invalid-feedback" id="deductionsError"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
      <div id="resultModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="resultModalBody"></div>
        </div>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
